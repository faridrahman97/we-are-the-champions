<!doctype html>
<html>
    <head>
        <title>We are the Champions</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <img id="main-logo" src="assets/freddie.png" alt="A silhouette image of Freddie Mercury standing with his fist in the air.">
            <h1>We are the Champions</h1>
            <input id="endorsement-input" type="text" placeholder="Write your endorsement here">
            <div>
                <input id = "from-input" class="signed-input" type="text" placeholder="From">
                <input id = "to-input" class="signed-input" type="text" placeholder="To">
            </div>
            <button id="publish-btn">Publish</button>
            <p id="endorsement-paragraph">- Endorsements -</p>
            <ul id="post-list">
            </ul>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
